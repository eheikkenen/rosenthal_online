<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <title>Rosenthal Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="title">Rosenthal Calculator</div>
      <div class="graphs">
        <canvas class="graph" id="xyGraph" width="100" height="100" style="border:1px solid #000000;"></canvas>
        <canvas class="graph" id="xzGraph" width="100" height="100" style="border:1px solid #000000;"></canvas>
      </div>
      <div class="controls">
        <div class="dimensions">
          <div class="control dimension">
            <label for="x">X</label>
            <input type="number" id="x" name="x">
          </div>

          <div class="control dimension" style="margin: 0px 30px;">
            <label for="y">Y</label>
            <input type="number" id="y" name="y">
          </div>

          <div class="control dimension">
            <label for="z">Z</label>
            <input type="number" id="z" name="z">
          </div>
        </div>

        <div class="control">
          <label for="initialTemp">Initial Temp</label>
          <input type="number" id="initialTemp">
        </div>

        <div class="control">
          <label for="apparentPower">Apparent Power</label>
          <input type="number" id="apparentPower">
        </div>

        <div class="control">
          <label for="thermalConductivity">Thermal Conductivity</label>
          <input type="number" id="thermalConductivity">
        </div>

        <div class="control">
          <label for="velocity">Velocity</label>
          <input type="number" id="velocity">
        </div>
      </div>
    </div>
  </body>
</html>
