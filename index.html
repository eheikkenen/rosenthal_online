<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <script src="app.js"></script>
</head>
<body>
  <div class="app">
    <div class="graphs">
      <h1>Graphs</h1>
      <canvas id="myCanvas" width="100" height="100" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="controls">
      <h1>Controls</h1>
      <hr>
      <div class="graph-bounds">
        <h1>X: </h1>
        <input type="number" id="x" name="x" min="1" max="5">
        <h1>Y: </h1>
        <input type="number" id="y" name="y" min="1" max="5">
        <h1>Z: </h1>
        <input type="number" id="z" name="z" min="1" max="5">
      </div>

      <h1>Initial Temperature</h1>
      <input type="range" min="1" max="100" value="50" class="slider" id="initialTemp">
      <h1>Value: </h1>

      <h1>Apparent Power</h1>
      <input type="range" min="1" max="100" value="50" class="slider" id="apparentPower">
      <h1>Value: </h1>

      <h1>Thermal Conductivity</h1>
      <input type="range" min="1" max="100" value="50" class="slider" id="thermalConductivity">
      <h1>Value: </h1>

      <h1>Velocity</h1>
      <input type="range" min="1" max="100" value="50" class="slider" id="thermalConductivity">
      <h1>Value: </h1>

      <h1>Î±: <h1>
    </div>
  </div>
</body>
</html>
