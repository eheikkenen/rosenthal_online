<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rosenthal Online</title>
</head>
<body>
<div class="app">
    <div class="title">Rosenthal Model</div>

    <div id='plotlyDiv'></div>

    <div class="controls">

        <div class="heading">Plot Scale</div>

        <div class="dimensions">
            <div class="control dimension">
                <label for="x">Domain</label>
                <div class="input-box">
                    <input type="number" id="x" onchange="drawPlots()">
                    <div class="unit">[m]</div>
                </div>
            </div>

            <div class="control dimension">
                <label for="y">Range</label>
                <div class="input-box">
                    <input type="number" id="y" onchange="drawPlots()">
                    <div class="unit">[m]</div>
                </div>
            </div>

        </div>

        <div class="heading">Parameters</div>

        <div class="control">
            <label for="initialTemp">Preheat Temperature</label>
            <div class="input-box">
                <input type="number" id="initialTemp" onchange="drawPlots()">
                <div class="unit">[K]</div>
            </div>
        </div>

        <div class="control">
            <label for="power">Apparent Power</label>
            <div class="input-box">
                <input type="number" id="power" onchange="drawPlots()">
                <div class="unit">[W]</div>
            </div>
        </div>

        <div class="control">
            <label for="velocity">Velocity</label>
            <div class="input-box">
                <input type="number" id="velocity" onchange="drawPlots()">
                <div class="unit">[m/s]</div>
            </div>
        </div>

        <div class="heading">Materials</div>

        <div class="pill-group">
            <span class="pill-item">
                <input type="radio" id="316L" name="material" value="316L" onchange="setDefaults316()" checked>
                <label for="316L">316L</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="Ti-6Al-4V" name="material" value="Ti-6Al-4V" onchange="setDefaultsTitanium()">
                <label for="Ti-6Al-4V">Ti-6Al-4V</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="In 718" name="material" value="In 718" onchange="setDefaultsInconel()">
                <label for="In 718">In 718</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="Al10SiMg" name="material" value="Al10SiMg" onchange="setDefaultsAluminum()">
                <label for="Al10SiMg">Al10SiMg</label>
            </span>

<!--            <span class="pill-item">-->
<!--                <input type="radio" id="Custom" name="material" value="Custom">-->
<!--                <label for="Custom">Custom</label>-->
<!--            </span>-->
        </div>

        <div class="control">
            <label for="thermalConductivity">Thermal Conductivity</label>
            <div class="input-box">
                <input type="number" id="thermalConductivity" onchange="drawPlots()">
                <div class="unit">[W/(m*K)]</div>
            </div>
        </div>

        <div class="control">
            <label for="rho">Density</label>
            <div class="input-box">
                <input type="number" id="rho" onchange="drawPlots()">
                <div class="unit">[kg/m<sup>3</sup>]</div>
            </div>
        </div>

        <div class="control">
            <label for="cp">Specific Heat</label>
            <div class="input-box">
                <input type="number" id="cp" onchange="drawPlots()">
                <div class="unit">[J/(kg*K)]</div>
            </div>
        </div>

        <div class="control">
            <label for="meltingTemperature">T<sub>melting</sub></label>
            <div class="input-box">
                <input type="number" id="meltingTemperature" onchange="drawPlots()">
                <div class="unit">[K]</div>
            </div>
        </div>

    </div>
</div>
</body>

<footer>
    <script src="app.js"></script>
</footer>
</html>
