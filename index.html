<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rosenthal Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="title">Rosenthal Calculator</div>

      <div id='plotlyDiv'></div>

      <div class="graphs">
        <canvas class="graph" id="xyGraph" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <canvas class="graph" id="xzGraph" width="500" height="500" style="border:1px solid #000000;"></canvas>
      </div>
      <div class="controls">
        <div class="dimensions">
          <div class="control dimension">
            <label for="x">X</label>
            <input type="number" id="x" name="x" onchange="onFormChange()">
          </div>

          <div class="control dimension" style="margin: 0px 30px;">
            <label for="y">Y</label>
            <input type="number" id="y" name="y" onchange="onFormChange()">
          </div>

          <div class="control dimension">
            <label for="z">Z</label>
            <input type="number" id="z" name="z" onchange="onFormChange()">
          </div>
        </div>

        <div class="control">
          <label for="initialTemp">Initial Temp</label>
          <input type="number" id="initialTemp" onchange="onFormChange()">
        </div>

        <div class="control">
          <label for="power">Power</label>
          <input type="number" id="power" onchange="onFormChange()">
        </div>

        <div class="control">
          <label for="thermalConductivity">Thermal Conductivity</label>
          <input type="number" id="thermalConductivity" onchange="onFormChange()">
        </div>

        <div class="control">
          <label for="velocity">Velocity</label>
          <input type="number" id="velocity" onchange="onFormChange()">
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="app.js"></script>
  </footer>
</html>
