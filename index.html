<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rosenthal Online</title>
</head>
<body>
<div class="app">
    <div class="title">Rosenthal Model</div>

    <div id='plotlyDiv'></div>

    <div class="controls">

        <div class="heading">Plot Scale</div>

        <div class="dimensions">
            <div class="control dimension">
                <label for="x">Domain</label>
                <div class="input-box">
                    <input type="number" id="x" onchange="onFormChange()">
                    <div class="unit">[m]</div>
                </div>
            </div>

            <div class="control dimension">
                <label for="y">Range</label>
                <div class="input-box">
                    <input type="number" id="y" onchange="onFormChange()">
                    <div class="unit">[m]</div>
                </div>
            </div>

            <!--            <div class="control dimension">-->
            <!--                <label for="z">Z</label>-->
            <!--                <input type="number" id="z" name="z" onchange="onFormChange()">-->
            <!--            </div>-->
        </div>

        <div class="heading">Parameters</div>

        <div class="control">
            <label for="initialTemp">Preheat Temperature</label>
            <div class="input-box">
                <input type="number" id="initialTemp" onchange="onFormChange()">
                <div class="unit">[K]</div>
            </div>
        </div>

        <div class="control">
            <label for="power">Power</label>
            <div class="input-box">
                <input type="number" id="power" onchange="onFormChange()">
                <div class="unit">[W]</div>
            </div>
        </div>

        <div class="control">
            <label for="velocity">Velocity</label>
            <div class="input-box">
                <input type="number" id="velocity" onchange="onFormChange()">
                <div class="unit">[m/s]</div>
            </div>
        </div>

        <div class="heading">Materials</div>

        <div class="pill-group">
            <span class="pill-item">
                <input type="radio" id="316L" name="material" value="316L">
                <label for="316L">316L</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="Ti-6Al-4V" name="material" value="Ti-6Al-4V">
                <label for="Ti-6Al-4V">Ti-6Al-4V</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="In 718" name="material" value="In 718">
                <label for="In 718">In 718</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="Al10SiMg" name="material" value="Al10SiMg">
                <label for="Al10SiMg">Al10SiMg</label>
            </span>

            <span class="pill-item">
                <input type="radio" id="Custom" name="material" value="Custom">
                <label for="Custom">Custom</label>
            </span>
        </div>

        <!--        <fieldset class="r-pill">-->
        <!--            <legend>Group Title</legend>-->

        <!--            <div class="r-pill__group"> &lt;!&ndash; optional styling wrapper &ndash;&gt;-->
        <!--                <span class="r-pill__item">-->
        <!--	    <input type="radio" id="r1" name="radios" checked>-->
        <!--	    <label for="r1">Option 1</label>-->
        <!--	  </span>-->
        <!--                <span class="r-pill__item">-->
        <!--	    <input type="radio" id="r2" name="radios">-->
        <!--	    <label for="r2">Option 2</label>-->
        <!--	  </span>-->
        <!--            </div>-->
        <!--        </fieldset>-->

        <!--        <div class="pill-nav" id="selectableMaterials">-->
        <!--            <a class="btn" onclick="setDefaults316()">316L</a>-->
        <!--&lt;!&ndash;            <a onclick="setDefaults316()">316L</a>&ndash;&gt;-->
        <!--            <a class="btn" onclick="setDefaultsTitanium()">Ti-6Al-4V</a>-->
        <!--            <a class="btn" onclick="setDefaultsInconel()">Inconel 718</a>-->
        <!--            <a class="btn" onclick="setDefaultsAluminum()">Al10SiMg</a>-->
        <!--&lt;!&ndash;            <a onclick="#custom">Custom</a>&ndash;&gt;-->
        <!--        </div>-->

        <div class="control">
            <label for="thermalConductivity">Thermal Conductivity</label>
            <div class="input-box">
                <input type="number" id="thermalConductivity" onchange="onFormChange()">
                <div class="unit">[W/(m*K)]</div>
            </div>
        </div>

        <div class="control">
            <label for="rho">Density</label>
            <div class="input-box">
                <input type="number" id="rho" onchange="onFormChange()">
                <div class="unit">[kg/m<sup>3</sup>]</div>
            </div>
        </div>

        <div class="control">
            <label for="cp">Specific Heat</label>
            <div class="input-box">
                <input type="number" id="cp" onchange="onFormChange()">
                <div class="unit">[J/(kg*K)]</div>
            </div>
        </div>

        <div class="control">
            <label for="meltingTemperature">T<sub>melting</sub></label>
            <div class="input-box">
                <input type="number" id="meltingTemperature" onchange="onFormChange()">
                <div class="unit">[K]</div>
            </div>
        </div>

    </div>
</div>
</body>

<footer>
    <script src="app.js"></script>
</footer>
</html>
